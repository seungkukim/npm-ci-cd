name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: Build
    strategy:
      matrix:
        version: [12.x, 14.x, 16.x]
        os: ['ubuntu-latest', 'windows-latest']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: $${{ matrix.version }}
          cache: npm
      - name: Install npm dependencies
        run: npm ci
      - name: Build
        run: npm run build